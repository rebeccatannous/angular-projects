<mat-toolbar class="toolbar">

  <span class="appName">Angular Material Application</span>
  <span class="example-spacer"></span>
  <button class="add"(click)="onAdd(null)" mat-icon-button>
    <mat-icon>person_add_alt</mat-icon></button>
</mat-toolbar>


<mat-card class="example-card">
  <div class="contain">
    <div layout="column" layout-align="space-between center">
      <div class="titlediv">      <p class="title">Student List</p>
      </div>
      <div class="comp">
        <mat-card-content>

          <br />
          <input
            class="searchBar"
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search"
          />


          <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="FullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.fullName | titlecase }}
              </td>
            </ng-container>
            <ng-container matColumnDef="DateofBirth">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
              <td mat-cell *matCellDef="let element">
                {{ element.dateOfBirth | lowercase }}
              </td>
            </ng-container>
            <ng-container matColumnDef="IDCopy">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Copy</th>
              <td mat-cell *matCellDef="let element">{{ getDataFile(element) }}</td>
            </ng-container>
            <ng-container matColumnDef="GPA">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>GPA</th>
              <td mat-cell *matCellDef="let element">
                {{ element.gpa | lowercase }}
              </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="onEdit(element)" mat-icon-button>
                  <mat-icon>edit</mat-icon></button
                ><button mat-icon-button (click)="delete(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerrow"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
                  </mat-card-content>
      </div>
    </div>
  </div>
</mat-card>
